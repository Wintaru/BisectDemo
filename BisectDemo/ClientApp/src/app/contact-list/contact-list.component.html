<h1 id="tableLabel">Contact List</h1>

<p *ngIf="!contactList"><em>Loading...</em></p>

<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="contactList">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contactList">
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
    </tr>
  </tbody>
</table>
